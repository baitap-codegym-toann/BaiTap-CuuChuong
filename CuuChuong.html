<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CuuChuong</title>
</head>
<body>
<table id="table" align="center" border="1">
</table>
<script>
    let hangDoc = "";
    let hangNgang = "";
    for (let i = 1; i < 10; i++) {
        for (let j = 2; j < 10; j++) {
            let cal = j + " x " + i + " = " + (i * j);
            hangDoc = hangDoc+"<td>" + cal + "</td>";
        }
        hangNgang = hangNgang +
            "<tr>" +
            hangDoc +
            "</tr>";
        hangDoc="";
        document.getElementById("table").innerHTML = hangNgang;
    }
</script>
</body>
</html>
